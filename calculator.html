<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calcStyle.css">
</head>
<body>
    <h2>using js eval()</h2>
    <div class="calculator">
        <!-- Calculator display -->
        <input type="text" class="display" disabled>
        <!-- Calculator buttons -->
        <button class="button clear">c</button>
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button">/</button>
        
        <button class="button">6</button>
        <button class="button">5</button>
        <button class="button">4</button>
        <button class="button">*</button>
        
        <button class="button">3</button>
        <button class="button">2</button>
        <button class="button">1</button>
        <button class="button">-</button>
        <button class="button">.</button>
        <button class="button">0</button>
        <button class="button">+</button>
        <button class="button">=</button>
      </div>

      <h2>using js switchcase</h2>
    <div class="calculator">
        <!-- Calculator display -->
        <input type="text" class="display2" disabled>
        <!-- Calculator buttons -->
        <button class="button2 clear" data-value="C">c</button>
        <button class="button2" data-value="7">7</button>
        <button class="button2" data-value="8">8</button>
        <button class="button2" data-value="9">9</button>
        <button class="button2" data-value="/">/</button>
        
        <button class="button2" data-value="6">6</button>
        <button class="button2" data-value="5">5</button>
        <button class="button2" data-value="4">4</button>
        <button class="button2" data-value="*">*</button>
        
        <button class="button2" data-value="3">3</button>
        <button class="button2" data-value="2">2</button>
        <button class="button2" data-value="1">1</button>
        <button class="button2" data-value="-">-</button>
        <button class="button2" data-value=".">.</button>
        <button class="button2" data-value="0">0</button>
        <button class="button2" data-value="+">+</button>
        <button class="button2" data-value="=">=</button>
      </div>

      <script src="js/calculator.js"></script>
</body>
</html>
